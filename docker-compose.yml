version: '3.8'

services:
  backup-service:
    build: .
    container_name: docker-backup-service
    volumes:
      # Mount Docker socket to discover volumes
      - /var/run/docker.sock:/var/run/docker.sock:ro
      # Mount Docker volumes directory
      - /var/lib/docker/volumes:/var/lib/docker/volumes:ro
      # Mount the directory containing docker compose stacks
      - ${COMPOSE_STACKS_DIR}:/backup/compose-stacks:ro
      # Mount rclone config directory
      - ./rclone-config:/root/.config/rclone
      # Mount backup script and config
      - ./scripts:/scripts
      # Mount logs directory
      - ./logs:/logs
    environment:
      # Backup configuration
      - BACKUP_SCHEDULE=${BACKUP_SCHEDULE:-0 2 * * *}
      - MAX_BACKUPS=${MAX_BACKUPS:-7}
      - GDRIVE_REMOTE_NAME=${GDRIVE_REMOTE_NAME:-gdrive}
      - GDRIVE_BACKUP_PATH=${GDRIVE_BACKUP_PATH:-/docker-backups}
      - COMPOSE_STACKS_DIR=${COMPOSE_STACKS_DIR:-/opt/docker-stacks}
      - BACKUP_PREFIX=${BACKUP_PREFIX:-backup}
      - TIMEZONE=${TIMEZONE:-UTC}
      # Graceful backup settings
      - GRACEFUL_BACKUP_LABEL=${GRACEFUL_BACKUP_LABEL:-backup.graceful}
      - GRACEFUL_STOP_TIMEOUT=${GRACEFUL_STOP_TIMEOUT:-30}
      - ENABLE_GRACEFUL_BACKUP=${ENABLE_GRACEFUL_BACKUP:-true}
      # Logging
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    restart: unless-stopped
    command: /scripts/start.sh